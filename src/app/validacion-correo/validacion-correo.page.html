<ion-header>
  <ion-toolbar>
    <ion-title>
      Validación de Correo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Correo Electrónico</ion-label>
    <ion-input type="email" [(ngModel)]="correo" required></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="enviarMensaje()">Enviar Mensaje</ion-button>

  <ion-item *ngIf="mensaje">
    <ion-label>{{ mensaje }}</ion-label>
  </ion-item>
</ion-content>
